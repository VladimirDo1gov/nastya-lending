<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/style/normalize.css" />
        <link rel="stylesheet" href="./assets/style/style.css" />
        <link rel="stylesheet" href="./assets/style/navbar.css" />
        <link rel="stylesheet" href="./assets/style/parallax.css" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <section>
                <nav>
                    <div class="container">
                        <div class="menu">
                            <div class="menu__icon">
                                <img src="./assets/icons/logo.png" alt="" />
                            </div>
                            <div class="menu__list">
                                <div class="menu__list-item"><a class="menu__list-link" href="#">Главная</a></div>
                                <div class="menu__list-item"><a class="menu__list-link" href="#">Обо мне</a></div>
                                <div class="menu__list-item"><a class="menu__list-link" href="#">Услуги</a></div>
                                <div class="menu__list-item"><a class="menu__list-link" href="#">Прайс</a></div>
                                <div class="menu__list-item"><a class="menu__list-link" href="#">Контакты</a></div>
                            </div>
                            <div class="menu__button">
                                <button>Бесплатная консультация</button>
                            </div>
                        </div>
                    </div>
                </nav>
            </section>
        </header>
        <main>
            <section>
                <div class="container">
                    <div class="parallax">
                        <div class="opacity"></div>
                        <div class="parallax__block">
                            <div class="parallax__block-header">
                                <h2>Стеденческие работы</h2>
                                <p>Дипломы и крсовые</p>
                                <h2>Диссертации</h2>
                            </div>
                            <div class="parallax__block-button">
                                <button>Оставить заявку</button>
                            </div>
                            <div class="parallax-form">
                                <button class="parallax-form-close">X</button>
                                <form action="">
                                    <div class="form-line">
                                        <input type="text" placeholder="Имя" />
                                        <input type="text" placeholder="Фамилия" />
                                    </div>
                                    <div class="form-line">
                                        <input type="text" name="" id="" placeholder="Отчество*" />
                                        <input type="number" placeholder="Номер телефона" />
                                    </div>
                                    <input type="date" />
                                    <textarea name="" id=""></textarea>
                                    <button class="parallax-form__btn-submit">Отправить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="./assets/script/index.js"></script>
        <script src="./assets/script/parallax.js"></script>
    </body>
</html>
